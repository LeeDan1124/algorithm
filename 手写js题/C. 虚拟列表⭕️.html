<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用虚拟列表渲染10000条数据</title>
</head>

<body>
    <div id="view-container">
        <div id="items-container">
        </div>
    </div>
</body>
<script>
    window.onload = () => {
        const obj = {
            itemHeight: 80, //  每一项高度
            total: 10000,   // 总共展示的列表数
            viewHeight: 800 // 可视区的高度
        }
        // 可展示的数量
        const limit = Math.ceil( viewHeight / itemHeight)
        
        let viewContainer = document.getElementById('view-container')
        let itemsContainer = document.getElementById('items-container')

        // 最外层的高度设为可视区高度
        viewContainer.style.height = obj.viewHeight + 'px'
        // 列表的高度设为列表的总高度
        itemsContainer.style.height = obj.total * obj.itemHeight + 'px'
    }

</script>

</html>
