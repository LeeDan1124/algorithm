<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    .wrapper {
        width: 300px;
        height: 400px;
        border: 1px solid black;
        overflow: scroll;
    }
</style>
<body>
    <button onclick="renderBigData()">利用触底加载渲染</button>
    <div class="wrapper">
        <div id="loading">加载中……</div>
    </div>
</body>
<script>
    const data = new Array(50000).fill(1).map((item, index) => {return {id: index, name: index + '李旦', age: index + 10}})

    const oWrapper = document.getElementsByClassName('wrapper')[0]
    const oLoading = document.getElementById('loading')
    let curPageNumber = 0

    // 分页，触底加载，当滚动条触底时进行渲染下一页的数据
    // 1、分页
    // 2、监听加载中……提示是否与父元素交叉(即数据是否触底了)，如果交叉了，就加载下一页的数据
    // 3、在每一帧的开始前渲染下一帧的数据，递归调用渲染函数
    const renderBigData = () => {
        const pagedData = paging(data)

        const curPageData = pagedData[curPageNumber]

        for (let i = 0; i < curPageData.length; i++) {
            const oDiv = document.createElement('div')
            oDiv.innerHTML = curPageData[i].name
            oWrapper.insertBefore(oDiv, oLoading) // 注意：这里是在loading前添加的元素
        }
        curPageNumber++
    }

    // 分页，将10w条数据分成每页20条数据
    function paging(data) {
        const newData = []
        for (let i = 0; i < data.length; i++) {
            const curPage = data.slice(i, i + 20)
            newData.push(curPage)
            i = i + 19
        }
        return newData
    }

    // 监听是否触底（即加载中的提示是否与wrapper交叉了）
    const io = new IntersectionObserver(() => {
        console.log('交叉里')
        renderBigData()
    }, {
        root: oWrapper,
        threshold: 0.8
    })

    io.observe(document.getElementById('loading'))
</script>
</html>
